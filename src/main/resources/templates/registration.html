<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Записаться к врачу</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        #bar {
            float: left ;
            display: block;
            width: 225px;
            border: 0px;
            margin: 0px;
        }

        #page {
            float: left;
            display: block;
            width: 560px;
            border: 1px;
            margin: 80px;
        }

    </style>

</head>
<body>
<div id="bar" class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style=" height: 1300px">
    <a href="/registration" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi pe-none me-2" width="35" height="32"></svg>
        <span class="fs-4">Записаться</span>
    </a>
    <hr>
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi pe-none me-2" width="35" height="32"></svg>
        <span class="fs-4">Расписание</span>
    </a>
    <hr>
</div>

<div id="page" class="d-flex flex-column flex-shrink-0 col-md-7 col-lg-8">
    <h4 class="mb-3">Записаться к врачу</h4>
    <form action="/clientReg" method="post">
        <div class="col-md-5">
            <label for="spec" class="form-label">Специальность</label>
            <select class="form-select" id="spec" name="spec" required>
                <option value="">Выбрать...</option>
                <option>Гастроэнтеролог</option>
                <option>Дерматовенеролог</option>
                <option>Инфекционист</option>
                <option>Кардиолог</option>
                <option>Невролог</option>
                <option>Офтальмолог</option>
                <option>Терапевт</option>
                <option>Хирург</option>
            </select>
        </div>

        <br>

        <div class="col-md-5">
            <label for="doctor" class="form-label">Врач</label>
            <select class="form-select" id="doctor" name="doctor" required>
                <option value="">Выбрать...</option>
                <option>Иванов А.А.</option>
            </select>
        </div>

        <hr class="my-4">

        <h5 class="mb-3">Дата</h5>

            <div class="row gy-3">
                <div class="col-md-6">
                    <input type="date" id="choosedate" name="date" value="2022-12-03" min="2022-12-03" max="2022-12-31">
                </div>
            </div>

            <hr class="my-4">

            <h5 class="mb-3">Время</h5>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="time" name="time" value="time">
            <label class="form-check-label" for="time">9:00</label>
        </div>

            <hr class="my-4">

    <button class="w-100 btn btn-primary btn-lg" type="submit">Записаться</button>

    </form>


</div>

</body>
</html>
